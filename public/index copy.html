<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tactics</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<style>
    #Begin h1{
        font-size: 200px;
        color: white;
    }
    #Begin p{
        margin-top: 25px;
        color: rgb(156, 156, 156);
        animation: wip-wup 2s infinite;
        font-size: 40px;
    }
    .index-container{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        cursor: pointer;
    }
    @keyframes wip-wup {
        0%{opacity: 1;}
        50%{opacity: 0;}
        100%{opacity: 1;}
    }
    #black{
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.8;
        position: absolute;
    }
    #text{
        color: white;
        z-index: 1;
    }
    #winner-container{
        width: 1088px;
        height: 801px;
        display: flex;
        background-color: #262628;
        z-index: 1;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
    }
    #winner-img{
        width: 219px;
        height: 219px;
        background: url(../public/img/winner.png);
        background-size: cover;
    }
    #winner-text{
        font-size: 48px;
        color: white;
        margin-top: 40px;
    }
    #won-text{
        font-size: 32px;
        color: white;
        margin-top: 15px;
    }
    .winner-button-container{
        display: flex;
        gap: 30px;
    }
    .winner-button{
        width: 487px;
        height: 117px;
        text-decoration: none;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50px;
        font-size: 40px;
        margin-top: 30px;
    }
    #winner-play{
        background-color: #7000FF;
    }
    #winner-back{
        background-color: #323232;
    }
    .winner-star-container{
        display: flex;
        gap: 10px;
        margin-top: 40px;
    }
    .winner-star{
        width: 92px;
        height: 92px;
        background: url(../public/img/star-white.png);
        background-size: cover;
    }
    .rate-text{
        color: white;
        font-size: 32px;
        width: 170px;
        justify-self: center;
        align-self: center;
    }
    #rate{
        display: flex;
        justify-content: end;
        margin-right: 20px;
    }
    #thankyou{
        display: flex;
        justify-content: start;
        margin-left: 20px;
    }
    #star-1:hover{
        /* background: url(../public/img/star-yellow.png); */
        background-color: red;
    }
    #star-2:hover, #star1{
        /* background: url(../public/img/star-yellow.png); */
        background-color: red;
    }
.rate {
    float: left;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:90px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

/* Modified from: https://github.com/mukulkant/Star-rating-using-pure-css */
</style>
<body>
    <div id="black"></div>
    <div id="winner-container">
        <div id="winner-img"></div>
        <div id="winner-text">Congratulation, <b>Kisaragi</b></div>
        <div id="won-text">You have won this game</div>
        <div class="winner-button-container">
            <a href="" class="winner-button" id="winner-play">Play again</a>
            <a href="" class="winner-button" id="winner-back">Back to menu</a>
        </div>
        <div class="winner-star-container">
            <div class="rate-text" id="rate">Rate us</div>
            <!-- <div class="winner-star" id="star-1"></div>
            <div class="winner-star" id="star-2"></div>
            <div class="winner-star" id="star-3"></div>
            <div class="winner-star" id="star-4"></div>
            <div class="winner-star" id="star-5"></div> -->
            <div class="rate">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div>
            <div class="rate-text" id="thankyou">Thank you!</div>
        </div>
    </div>
</body>
<script>
</script>

</html>
