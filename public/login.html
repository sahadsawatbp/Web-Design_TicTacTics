<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tactics Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script> -->
</head>
<body>
    <div class="container">
        <h1 id="ttt-header">TIC-TACTICS</h1>
        <div class="field-box">
            <label>Username</label><input placeholder="" id="Usernamebox" type="text">
        </div><br>
        <div class="field-box">
            <label>Password</label><input placeholder="" id="Passwordbox" type="password">
        </div><br>
        <div class="login-box">
            <label class="switch">
                <input type="checkbox" id="Checkbox">
                <span class="slider round"></span>
            </label>
            <p style="font-size:12px">Keep me login</p>
        </div><br>
        <a id="Login">Login</a><br>
        <!-- <a href="register.html">want to create a new account?</a> -->
       
    </div>
  
</body>
<script src="classes/tictactic_javascript.js" type="module"></script>
</html>
